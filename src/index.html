<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hglnd.se</title>
    <meta name="description" content="Personal projects and experiments.">
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#6366f1">
    
    <!-- SEO -->
    <link rel="canonical" href="https://hglnd.se/">
    
    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hglnd.se/">
    <meta property="og:title" content="hglnd.se">
    <meta property="og:description" content="Personal projects and experiments.">
    <meta name="twitter:card" content="summary">
    
    <!-- Privacy-friendly fonts from Bunny Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link rel="preload" href="https://fonts.bunny.net/css?family=audiowide:400|space-grotesk:400,600" as="style">
    <link href="https://fonts.bunny.net/css?family=audiowide:400|space-grotesk:400,600" rel="stylesheet">
    
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --color-primary: #6366f1;
        --color-secondary: #8b5cf6;
        --color-bg: #0f0f13;
        --color-text: #e4e4e7;
        --color-text-muted: #a1a1aa;
        --color-border: #27272a;
      }

      body {
        font-family: 'Space Grotesk', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--color-bg);
        color: var(--color-text);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 100vh;
        background: 
          radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.15), transparent),
          radial-gradient(ellipse 60% 40% at 80% 60%, rgba(139, 92, 246, 0.08), transparent);
        pointer-events: none;
        z-index: -1;
      }

      main {
        flex: 1;
        max-width: 1200px;
        margin: 0 auto;
        padding: 4rem 2rem;
        width: 100%;
      }

      .hero {
        text-align: center;
        padding: 4rem 0 6rem;
      }

      h1 {
        font-family: 'Audiowide', cursive;
        font-size: clamp(2.5rem, 6vw, 4rem);
        font-weight: 400;
        line-height: 1.3;
        padding-bottom: 0.1em;
        margin-bottom: 1.5rem;
        background: linear-gradient(135deg, var(--color-text) 0%, var(--color-text-muted) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .hero-subtitle {
        font-size: 1.25rem;
        color: var(--color-text-muted);
        max-width: 600px;
        margin: 0 auto 3rem;
      }

      .cta-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 20px -4px rgba(99, 102, 241, 0.5);
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px -4px rgba(99, 102, 241, 0.6);
      }

      .cta-button .github-icon {
        filter: brightness(0) invert(1);
      }

      /* Status section */
      .status-section {
        margin-top: 4rem;
        padding-top: 3rem;
        border-top: 1px solid var(--color-border);
      }

      .status-section h2 {
        font-family: 'Audiowide', cursive;
        font-size: 1.5rem;
        font-weight: 400;
        text-align: center;
        margin-bottom: 2rem;
        color: var(--color-text-muted);
      }

      .status-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1rem;
      }

      .status-card {
        background: rgba(26, 26, 36, 0.6);
        border: 1px solid var(--color-border);
        border-radius: 12px;
        padding: 1.25rem;
        transition: border-color 0.2s ease;
      }

      .status-card:hover {
        border-color: rgba(99, 102, 241, 0.3);
      }

      .status-card-header {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 0.75rem;
      }

      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--color-text-muted);
        flex-shrink: 0;
      }

      .status-indicator.online {
        background: #22c55e;
        box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
      }

      .status-indicator.offline {
        background: #ef4444;
        box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
      }

      .status-indicator.checking {
        background: var(--color-primary);
        animation: pulse-status 1.5s infinite;
      }

      @keyframes pulse-status {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }

      .status-host {
        font-weight: 600;
        font-size: 0.95rem;
        color: var(--color-text);
      }

      .status-details {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
        font-size: 0.8rem;
        color: var(--color-text-muted);
      }

      .status-detail {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
      }

      .status-detail-label {
        opacity: 0.7;
      }

      .status-detail-value {
        text-align: right;
      }

      .status-detail-value.warning {
        color: #fbbf24;
      }

      .status-detail-value.error {
        color: #ef4444;
      }

      footer {
        border-top: 1px solid var(--color-border);
        padding: 2rem;
        text-align: center;
        color: var(--color-text-muted);
        font-size: 0.875rem;
      }

      footer a {
        color: var(--color-primary);
        text-decoration: none;
        transition: color 0.2s ease;
      }

      footer a:hover {
        color: var(--color-secondary);
      }

      @media (max-width: 768px) {
        main {
          padding: 2rem 1.5rem;
        }

        .hero {
          padding: 2rem 0 4rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="hero">
        <h1>hglnd.se</h1>
        <p class="hero-subtitle">Personal projects and experiments.</p>
        <a href="https://github.com/crhaglun" class="cta-button" target="_blank" rel="noopener noreferrer">
          <img src="https://cdn.jsdelivr.net/npm/@primer/octicons@19/build/svg/mark-github-16.svg" alt="" width="20" height="20" loading="lazy" class="github-icon">
          GitHub profile
        </a>
      </section>

      <section class="status-section">
        <h2>Service Status</h2>
        <div class="status-grid" id="status-grid">
          <!-- Status cards populated by JavaScript -->
        </div>
      </section>
    </main>

    <footer>
      <p>© 2026 hglnd.se · Hosted on <a href="https://pages.github.com/" target="_blank" rel="noopener noreferrer">GitHub Pages</a></p>
    </footer>

    <script>
      const SSL_CHECKER_URL = 'https://ssl-checker.hglnd.deno.net';
      const HOSTS = ['hglnd.se', 'www.hglnd.se', 'api.hglnd.se'];

      function createStatusCard(host) {
        return `
          <div class="status-card" id="status-${host.replace(/\./g, '-')}">
            <div class="status-card-header">
              <div class="status-indicator checking"></div>
              <span class="status-host">${host}</span>
            </div>
            <div class="status-details">
              <div class="status-detail">
                <span class="status-detail-label">Status</span>
                <span class="status-detail-value">Checking...</span>
              </div>
            </div>
          </div>
        `;
      }

      function updateStatusCard(host, data) {
        const cardId = `status-${host.replace(/\./g, '-')}`;
        const card = document.getElementById(cardId);
        if (!card) return;

        const isOnline = data.status === 'online';
        const indicator = card.querySelector('.status-indicator');
        indicator.className = `status-indicator ${isOnline ? 'online' : 'offline'}`;

        let detailsHtml = `
          <div class="status-detail">
            <span class="status-detail-label">Status</span>
            <span class="status-detail-value">${isOnline ? 'Online' : data.error || 'Offline'}</span>
          </div>
        `;

        if (isOnline && data.certificate) {
          const daysClass = data.certificate.daysRemaining < 7 ? 'error' : 
                           data.certificate.daysRemaining < 30 ? 'warning' : '';
          detailsHtml += `
            <div class="status-detail">
              <span class="status-detail-label">Issuer</span>
              <span class="status-detail-value">${data.certificate.issuer}</span>
            </div>
            <div class="status-detail">
              <span class="status-detail-label">Expires</span>
              <span class="status-detail-value ${daysClass}">${data.certificate.daysRemaining} days</span>
            </div>
          `;
        }

        if (isOnline && data.responseTimeMs) {
          detailsHtml += `
            <div class="status-detail">
              <span class="status-detail-label">Response</span>
              <span class="status-detail-value">${data.responseTimeMs}ms</span>
            </div>
          `;
        }

        card.querySelector('.status-details').innerHTML = detailsHtml;
      }

      async function checkHost(host) {
        try {
          const response = await fetch(`${SSL_CHECKER_URL}/?host=${encodeURIComponent(host)}`);
          const data = await response.json();
          updateStatusCard(host, data);
        } catch (err) {
          updateStatusCard(host, { status: 'error', error: 'Check failed' });
        }
      }

      // Initialize
      document.getElementById('status-grid').innerHTML = HOSTS.map(createStatusCard).join('');
      HOSTS.forEach(checkHost);
    </script>
  </body>
</html>
